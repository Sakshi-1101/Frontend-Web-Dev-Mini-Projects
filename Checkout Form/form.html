<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Checkout Form</title>
        <meta name = "viewport" content = "width = device-width , initial-scale = 1 , 
              user-scalable = yes">
        <link rel = "stylesheet" type = "text/css" href = "form.css">
    </head>
    <body>
        <form> <!-- outer flexbox -->

            <div class="container"> <!--flex item 1-->
                
                <div class = "details"> <!--inner flexbox 1-->
                    
                    <div class = "address"> <!--inner flexbox 1.1-->

                        <div class = "form-group"> <!-- inner flex item 1.1.1-->

                            <label for = "add">Address :</label>
                            <input type = "text" name = "address" id = "add" placeholder = "Address"
                                   size = "40px" maxlength = "100">
                        
                        </div>

                        <div class = "form-group"> <!-- inner flex item 1.1.2-->

                            <label for = "post">Postcode :</label>
                            <input type = "text" name = "postcode" id = "post" placeholder = "Postcode" 
                                   size = "40px" maxlength = "100">

                        </div>

                        <div class = "form-group"> <!-- inner flex item 1.1.3-->

                            <label for = "city">City :</label>
                            <input type = "text" name = "city" id = "city" placeholder = "City" 
                                   size = "40px" maxlength = "100"> 
                               
                        </div>

                    </div>

                    <div class = "shipping"> <!--inner flexbox 1.2-->

                        <div>Choose your Shipping method :</div> <!-- flex item 1.2.1-->

                        <div> <!-- flex item 1.2.2-->
                            <select  name = "shipping" id = "shipping">
                                <option>--Select--</option>
                                <option value = "twoday">Two Day Delivery</option>
                                <option value = "oneday">One Day Delivery</option>
                                <option value = "sameday">Same Day Delivery</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class = "payment"> <!--inner flexbox 1.3-->
                        
                        <div>Choose your Payment Option :</div> <!-- flex item 1.3.1-->
                        
                        <div>   <!-- flex item 1.3.2-->
                            <label>PayPal<input type = "radio" name = "payment"  value = "Paypal"></label>
                            <label>Debit Card<input type = "radio" name = "payment" value = "debit"></label>
                            <label>Credit Card<input type = "radio" name = "payment" value = "credit"></label>
                        </div>

                    </div>

                    <div class = "checks"> <!--inner flexbox 1.4-->

                        <label>Sign me up for email updates<input type="checkbox" name="email updates" 
                                                                checked="checked"></label> <!-- flex item 1.4.1-->
                        <label>Securely save my payment details<input type="checkbox" name="save payment"></label>  <!-- flex item 1.4.2-->

                    </div>

                </div>

                <div class = "comments"> <!--inner flexbox 2-->
                    <label for = "comment">Comments :</label> <!-- flex item 2.1-->
                    <textarea rows = "4" cols = "40" name = "comments" id = "comment"></textarea> <!-- flex item 2.2-->
                </div>

            </div>

            <div class = "submit"> <!--flex item 2-->
                <button type = "submit">
                    SUBMIT
                </button> 
            </div>

        </form>
    </body>
</html>
